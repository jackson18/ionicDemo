<ion-view view-title="Chats">
  <ion-content>

    <ion-refresher pulling-text="下拉刷新..." on-refresh="upLoading()">
    </ion-refresher>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="user in users" type="item-text-wrap" href="#/tab/chats/{{user._id}}">
        <h2>{{user.name}}</h2>
        <p>{{user.password}}</p>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll on-infinite="downLoading()" distance="1%">
    </ion-infinite-scroll>

  </ion-content>
</ion-view>
